name: Post to Telegram (Image)

on:
  schedule:
    - cron: "*/15 * * * *"   # каждые 15 минут (UTC)
  workflow_dispatch: {}       # запуск вручную

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system deps for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Restore send cache
        uses: actions/cache@v4
        with:
          path: .cache.json
          key: send-cache

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install npm deps
        run: npm ci

      - name: Run image sender
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: node image_post.js

      - name: Save send cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .cache.json
          key: send-cache
